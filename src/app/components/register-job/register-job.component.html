<div class="card mt-5">
    <div class="card-body">
      <h1 align="center"> Registar puesto</h1>
      <form #jobForm="ngForm" (ngSubmit)="onSubmit(jobForm)">
        <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="jobService.selectedJob.$key">
        <div class="form-group">
          <label> Agregar ID </label>
          <input 
          type="text" 
          class="form-control" 
          name="id" 
          #id="ngModel" 
          [(ngModel)]="jobService.selectedJob.id"
          placeholder="Add id "
          >
        </div>
        <div class="form-group">
          <label> Registrar Nombre </label>
          <input
          type="text"
          class="form-control"
          name="name"
          #name=ngModel
          [(ngModel)] = "jobService.selectedJob.name"
          placeholder="Add name"
          >
        </div>
        <div class="form-group">
          <label> Registrar descripcion </label>
          <input
          type="text"
          class="form-control"
          name="description"
          #description="ngModel"
          [(ngModel)]= "jobService.selectedJob.description"
          placeholder="Add description"
          >
        </div>
          <div class="from-group">
            <button class="btn btn-primary mt-3 ml-2" type="submit">
              <i class="fas fa-plus-circle"></i> Add Job
            </button>
            <button class="btn btn-secondary mt-3 ml-2" type="reset" (click)="resetForm(productForm)">
              <i class="fas fa-sync-alt"></i> Reset
            </button>
          </div>
      </form>
    </div>
  </div>
