<div class="card mt-5">
    <div class="card-body">
      <h1 align="center"> Registar empleados</h1>
      <form #jobForm="ngForm" (ngSubmit)="onSubmit(jobForm)">
        <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="jobService.selectedJob.$key">
        <div class="form-group">
          <label> Registrar ID </label>
          <input 
          type="text" 
          class="form-control" 
          name="id" 
          #id="ngModel" 
          [(ngModel)]="jobService.selectedJob.id"
          placeholder="Add id "
          >
        </div>
        <div class="form-group">
            <label> Registrar nombre </label>
            <input 
            type="text" 
            class="form-control" 
            name="id" 
            #id="ngModel" 
            [(ngModel)]="jobService.selectedJob.id"
            placeholder="Add nombre"
            >
          </div>
          <div class="form-group">
              <label> Agregar un país </label>
                <select class="custom-select">
                  <option selected="">Seleccionar un pais</option>
                  <option value="1">Guatemala</option>
                  <option value="2">Perú</option>
                  <option value="3">Cobol</option>
                </select>
              </div>
              <div class="form-group">
                  <label> Registrar Contacto </label>
                  <Button class="btn btn-success ml-5"><i class="fas fa-plus-square"  rout></i></Button>
                  <input 
                  type="text" 
                  class="form-control mt-1" 
                  name="id" 
                  #id="ngModel" 
                  [(ngModel)]="jobService.selectedJob.id"
                  placeholder="Add contact"
                  >
                </div>
          <div class="from-group">
            <button class="btn btn-primary mt-3 ml-2" type="submit">
              <i class="fas fa-plus-circle"></i> Add Employee
            </button>
            <button class="btn btn-secondary mt-3 ml-2" type="reset" (click)="resetForm(productForm)">
              <i class="fas fa-sync-alt"></i> Reset
            </button>
          </div>
      </form>
    </div>
  </div>
