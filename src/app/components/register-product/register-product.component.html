<div class="card mt-5">
    <div class="card-body">

      <h1 align="center"> Registar puesto</h1>
      <form #productForm="ngForm" (ngSubmit)="onSubmit(productForm)">
        <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="productService.selectedProduct.$key">

      <h1 align="center"> Registar producto</h1>
      <form #jobForm="ngForm" (ngSubmit)="onSubmit(jobForm)">
        <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="productService.selectedJob.$key">

        
        <div class="form-group">
          <label> Registrar ID </label>
          <input 
          type="text" 
          class="form-control" 
          name="id" 
          #id="ngModel" 
          [(ngModel)]="productService.selectedProduct.id"
          placeholder="Add id "
          >
        </div>
        <div class="form-group">
          <label> Registrar descripcion </label>
          <input
          type="text"
          class="form-control"
          name="description"
          #description=ngModel
          [(ngModel)] = "productService.selectedProduct.description"
          placeholder="Add description"
          >
        </div>
        <div class="form-group">
            <label> Registrar solucion</label>
            <Button class="btn btn-warning ml-5"><i class="fas fa-plus-square"  rout></i></Button>
            <input
            type="text"
            class="form-control mt-1"
            name="description"
            #description=ngModel
            [(ngModel)] = "productService.selectedProduct.description"
            placeholder="Add solution"
            >
          </div>
        <table class="table table-sm table-hover mt-4">
            <tbody>
              <tr *ngFor="let job of jobList " class="table-danger">
                <td>{{job.id}}</td>
                <td>{{job.name}}</td>
                <td>
                  <a class="btn btn-secondary text-white" (click)="onEdit(job)">
                    <i class="far fa-edit"></i>
                  </a>
                  <a class="btn btn-danger text-white" (click)="onDelete(job.$key)">
                    <i class="fas fa-trash-alt"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
          <div class="from-group">
            <button class="btn btn-primary" type="submit">
              <i class="fas fa-plus-circle"></i> add Product
            </button>
            <button class="btn btn-secondary" type="reset" (click)="resetForm(productForm)">
              <i class="fas fa-sync-alt"></i> Reset
            </button>
          </div>
      </form>
      </form>
    </div>
  </div>
